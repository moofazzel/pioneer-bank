<body>
  <div id="login-area">
    <h1 id="login-area" class="text-center">Welcome to Pioneer Bank</h1>
    <div class="submit-area mt-5">
      <h4>Login</h4>
      <input class="form-control mb-4" type="text" placeholder="Email" />
      <input class="form-control mb-4" type="password" placeholder="Password" />
      <button id="login" class="btn btn-success">Enter</button>
    </div>
  </div>

  <div id="transaction-area">
    <div class="row">
      <div class="col-md-4">
        <div class="deposit box">
          <h5>Deposit</h5>
          <h2>$ <span id="currentDeposit">00</span></h2>
        </div>
      </div>
      <div class="col-md-4">
        <div class="withdraw box">
          <h5>Withdraw</h5>
          <h2>$ <span id="withdrawAmount">00</span> </h2>
        </div>
      </div>
      <div class="col-md-4">
        <div class="balance box">
          <h5>Balance</h5>
          <h2>$ <span id="currentBlance">1240</span> </h2>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6">
        <div class="submit-area">
          <h4>Deposit</h4>
          <input id="depositAmount" class="form-control" type="text" placeholder="$ amount you want to deposit" />
          <br>
          <button id="addDiposit" class="btn btn-success">Deposit</button>
        </div>
      </div>

      <div class="col-md-6">
        <div class="submit-area">
          <h4>Withdraw</h4>
          <input id="currentWithdrawAmount" class="form-control" type="text"
            placeholder="$ amount you want to withdraw" />
          <br>
          <button id="addWithdraw" class="btn btn-success">Withdraw</button>
        </div>
      </div>
    </div>
  </div>



  <!-- javascript  -->

      const loginArea = document.getElementById("login-area");
      loginArea.style.display = "none";
      const transactionArea = document.getElementById('transaction-area');
      transactionArea.style.display = 'block'
    });

// Using function ============================================

    const depositBtn = document.getElementById('addDiposit');
    depositBtn.addEventListener('click', function () {

      const depositAmount = inputStringToInt("depositAmount");

      updateSpanText("currentDeposit", depositAmount);
      updateSpanText("currentBlance", depositAmount);
      
      document.getElementById('depositAmount').value = "";
    })


    // Withdraw button event handler 
    const addWithdraw = document.getElementById('addWithdraw');
    addWithdraw.addEventListener('click', function () {
      const currentWithdrawAmount = inputStringToInt('currentWithdrawAmount');

      updateSpanText("withdrawAmount", currentWithdrawAmount);
      updateSpanText("currentBlance", -1 * currentWithdrawAmount);

      document.getElementById('currentWithdrawAmount').value = "";

    })

    // function add value to span tag 
    function updateSpanText(id, enterAmount) {
      const current = document.getElementById(id).innerText;
      const currentNumber = parseFloat(current);

      const totalBalance = currentNumber + enterAmount;
      document.getElementById(id).innerText = totalBalance;
    }
    // function End

    //  function change input value string to integer 
    function inputStringToInt(id){
      const inputValue = document.getElementById(id).value;
      const valueNumber = parseFloat(inputValue);
      return valueNumber;
    }
    // function End
